<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse</title>        
    <style>
        html,body{
            position: relative;
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>       
    <script src="https://unpkg.com/aframe@1.3.0/dist/aframe-master.js"></script>    
    <a-scene embedded style="width: 500px; height: 500px" background="color: #000000">
        <a-box position="0 0 -2" rotation="0 45 0" width="1" height="1" depth="1" color="#0000FF"></a-box>
        <a-camera position="1 1 5" fov="50" near="0.1"/>
      </a-scene>     
</body>
</html>
